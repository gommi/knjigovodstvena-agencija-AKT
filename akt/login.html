<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knigovodstvena agencija AKT</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--Bootstrap cdn-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height: 100vh">
        <div
          class="col-lg-12 d-flex justify-content-center align-items-center"
          style="background-color: #514c9a"
        >
          <form
            class="p-3"
            style="
              width: 500px;
              background-color: #f2f2f2;
              border-radius: 4px;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                0 6px 20px 0 rgba(0, 0, 0, 0.19);
            "
          >
            <p
              class="text-center pb-3 pt-3"
              style="font-size: 32px; font-weight: bold"
            >
              Prijavi se
            </p>
            <div class="form-group">
              <label for="brojUgovora">Broj ugovora:</label>
              <input
                type="email"
                class="form-control"
                id="brojUgovora"
                placeholder="Broj ugovora"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Sifra</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Sifra"
              />
            </div>

            <button type="submit" class="btn btn-primary">Prijavi se</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
